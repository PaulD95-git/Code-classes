<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="coding, classes, dublin, ireland, code, programming, software">
    <!-- Title -->
    <title>Dublin Coding</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- Stylesheet -->

<body>
    <!-- Navigation -->
    <!-- Inspired By CodingNepal - www.codingnepalweb.com -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <a href="index.html" class="logo">Dublin Coding</a>
        <ul id="hov">
          <li><a href="index.html">Home</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a class="active" href="signup.html">Sign Up</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    <!-- Main Content -->
    <main>
      <!-- Sign Up -->
      <section id="signup">
        <form id="signupform" method="POST" action="https://formdump.codeinstitute.net">
            <h2>Sign Up!</h2>
            <label for="first-name">First Name</label>
            <input type="text" name="first_name" id="first-name" class="text-input" required>

            <label for="last-name">Last Name</label>
            <input type="text" name="last_name" id="last-name" class="text-input" required>

            <label for="email-address">Email Address</label>
            <input type="email" name="email_address" id="email-address" class="text-input" required>
            <br>
            <button type="submit" class="join-button">Join Now</button>
        </form>
    </section>
    </main>
    <!-- Footer -->
    <footer>
      <ul class="social">
        <li>
          <a href="https://www.youtube.com/" target="_blank" rel="noopener"
              aria-label="Visit our YouTube page (opens in a new tab)">
              <i class="fa-brands fa-youtube-square"></i></a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank" rel="noopener"
              aria-label="Visit our Instagram page (opens in a new tab)">

          <a href="https://www.twitter.com/" target="_blank" rel="noopener"
              aria-label="Visit our Twitter page (opens in a new tab)">
              <i class="fa-brands fa-twitter-square"></i></a>
        </li>
        <li>
          <a href="https://www.facebook.com/" target="_blank" rel="noopener"
              aria-label="Visit our Facebook page (opens in a new tab)">
              <i class="fa-brands fa-facebook"></i></a>
        </li>
      </ul>
    </footer>
